<div class="projects-container">
  <div class="projects-header">
    <h2 class="slideUp">Projects</h2>
  </div>

  <div class="projects-entire-container">

    <div class="project-view-container">
      <div class="project-img">
        <img src="../../../assets/laHaciendaImg2.png" alt="">
      </div>
    </div>

    <div class="project-name-container">

      <div class="caption-column">
        <p>Here are some of the works done (c.) 2020-2022 within App and Web Design.</p>
      </div>

      <div class="projectOne" (mouseenter)="hoverFunction('one', true)" (mouseleave)="hoverFunction('one', false)">
        <div class="project-name" [ngClass]="{'hoverProject' : mouseHoverProjectOne === true}">
          <h2>La Hacienda</h2>
        </div>

        <div class="project-type">
          <div class="type" [ngClass]="{'hoverProjectright' : mouseHoverProjectOne === true}">
            <p>Web Design</p>
            <p>/ 2022</p>
          </div>
          <div class="arrow"></div>
        </div>
      </div>

      <div class="projectTwo" (mouseenter)="hoverFunction('two', true)" (mouseleave)="hoverFunction('two', false)">
        <div class="project-name dark" [ngClass]="{'hoverProject' : mouseHoverProjectTwo === true}">
          <h2>MJ Builders</h2>
        </div>

        <div class="project-type">
          <div class="type" [ngClass]="{'hoverProjectright' : mouseHoverProjectTwo === true}">
            <p>Web Design</p>
            <p>/ 2022</p>
          </div>
          <div class="arrow"></div>
        </div>
      </div>

      <div class="projectTwo" (mouseenter)="hoverFunction('three', true)" (mouseleave)="hoverFunction('three', false)">
        <div class="project-name darker" [ngClass]="{'hoverProject' : mouseHoverProjectThree === true}">
          <h2>FUTURE page</h2>
        </div>

        <div class="project-type">
          <div class="type" [ngClass]="{'hoverProjectright' : mouseHoverProjectThree === true}">
            <p>Web Design</p>
            <p>/ 2022</p>
          </div>
          <div class="arrow"></div>
        </div>
      </div>

      <div class="projectTwo" (mouseenter)="hoverFunction('four', true)" (mouseleave)="hoverFunction('four', false)">
        <div class="project-name darkest" [ngClass]="{'hoverProject' : mouseHoverProjectFour === true}">
          <h2>react project</h2>
        </div>

        <div class="project-type">
          <div class="type" [ngClass]="{'hoverProjectright' : mouseHoverProjectFour === true}">
            <p>Web Design</p>
            <p>/ 2022</p>
          </div>
          <div class="arrow"></div>
        </div>
      </div>

    </div>

  </div>
</div>
